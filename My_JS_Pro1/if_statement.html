<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function grater(a,b,c){    
            if(a!=b && a!=c){
                if(a>b && a>c){
                    return a;
                }
                else if(b>a && b>c){
                    return b;
                    
                }
                else{
                    return c;
                }
            
            }
            else{
                alert(`${a}, ${b} and ${c} are equal`);
            }

        }
        alert (`The most grater number is : `+ grater(1000,1000,1000))
    </script>
</body>
