<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <label for="fname">First Name : </label>
        <input type="text" id="fname" name="fname" required><br>

        <label for="mname">Middle Name : </label>
        <input type="text" id="mname" name="mname"><br>

        <label for="lname">Last Name : </label>
        <input type="text" id="lname" name="lname" required> <br>

        <label for="email">Email ID : </label>
        <input type="email" id="email" name="email" required> <br>

        <label for="phone">Phone Number : </label>
        <input type="number" id="phone" name="phone" required size="10"> <br>

        <label> Sex : </label>
        <label for="male"> Male : </label>
        <input type="radio" id="male" name="sex" required> 

        <label for="female"> Female : </label>
        <input type="radio" id="female" name="sex" required>

        <label for="others"> Others : </label>
        <input type="radio" id="others" name="sex" required> <br>
        
        <label> Subjects : </label>
        <label for="bengali"> Bengali : </label>
        <input type="checkbox" id="bengali" name="bengali">
        <label for="english"> English : </label>
        <input type="checkbox" id="english" name="english">
        <label for="computer"> Computer Science : </label>
        <input type="checkbox" id="computer" name="computer">
        
        <br><br>
        <input type="submit" id="submit" onclick="fun(event)">
        <button type="button" onclick="document.getElementById('myForm').reset();">Clean</button>

        <p id="rjson"></p>
    </form>
    <script>
        function fun(event) {
            event.preventDefault();  // Prevent the form from submitting and reloading the page

            let fname = document.getElementById("fname").value;             
            let mname = document.getElementById("mname").value;
            let lname = document.getElementById("lname").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;

            let rsex;
            if (document.getElementById("male").checked) {
                rsex = "Male";
            } else if (document.getElementById("female").checked) {
                rsex = "Female";
            } else if (document.getElementById("others").checked) {
                rsex = "Others";
            } else {
                alert("Kindly fill the Sex Element");
                return;
            }

            let subjects = [];
            if (document.getElementById("bengali").checked) {
                subjects.push("Bengali");
            }
            if (document.getElementById("english").checked) {
                subjects.push("English");
            }
            if (document.getElementById("computer").checked) {
                subjects.push("Computer Science");
            }
            console.log(subjects.join(", "));
            let json = {
                fname: fname,
                mname: mname,
                lname: lname,
                email: email,
                phone: phone,
                sex: rsex,
                subjects: subjects.join(", ")
            };

            let text = '';
            for (let key in json) {   
                text += key + ": " + json[key] + " "; 
            }
            document.getElementById("rjson").innerHTML = text;   
            console.log('text', text);
        }
    </script>
</body>
</html>
