<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun1(i, j){
            while(i<=j){
                document.write("<br> This is while loop");
                // i++; -- Postincrement
                i+=1; // -- Preincrement
            }
        }
        fun1(1, 10);
    </script>
</body>
</html>
