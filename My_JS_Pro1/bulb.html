<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="bulb" onclick="fun(event)" value="OFF"> OFF </button>
    <script>
    function fun(event){
        if(document.getElementById("bulb").click){
            var i = 0;
            for (i = 1; i<=100 ; i++){
                if(i%2!=0){
                    document.getElementById("bulb").innerHTML="On";
                }
                else{
                    document.getElementById("bulb").innerHTML="Off";
                    break;
                    
                    
                }
                
            }
        }
    }
           
        
    </script>
</body>
</html>
