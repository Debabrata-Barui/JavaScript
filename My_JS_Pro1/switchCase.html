<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<label for="day">Day</label>
<input type="number" id="day" name="day">
<button type="button" id="btn" onclick="fun()">Day</button>
<body>
    <script>
        function fun(){
            if (document.getElementById("btn").click){
                let day = document.getElementById("day").value;
                alert(typeof(day));
                let text="";
                switch(Number(day)){
                    case 1: 
                        text="Monday";
                        break;
                    case 2: 
                        text="Twisday";
                        break;
                    case 3: 
                        text="Wednesday"; 
                        break;
                    case 4: 
                        text="Thursday";
                        break;
                    case 5:
                        text="Friday";
                        break;
                    case 6:
                        text="Seturday";
                        break;
                    default:
                        text="Sunday";
                        
                
                }
                alert(`This is ${text}`);


            }
        }
    </script>
</body>
</html>
