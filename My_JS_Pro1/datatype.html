<html>
    <head>
        <title>TAS</title>
    </head>
    <body>
        <script>
            const num1 = 101.7588;
            document.write("num1 => "+ typeof(num1));
            const str = "This is String";
            document.write(`<br> STR => `+ typeof(str));
            const bol1 = true;
            const bol2 = false;
            document.write(`<br> bol1 => `+ typeof(bol1)+ `<br> bol2 => ` + typeof(bol2));
            
            // JSON Object Type 
            const  json_obj = {"name" : "Debabrata", "age" : 24};
            document.write("<br> json_obj => ", typeof(json_obj));

            // Array Object 
            const array1 = ["Shankar", "Debabrata", "Naresh"];
            document.write("<br> array1 => ", typeof(array1));

            //Object
            const obj1 = new Date("2024-07-18");
            document.write("<br>Date => "+ obj1);
            document.write("<br> obj1 Type => ", typeof(obj1));

            

        </script>
    </body>
</html>
