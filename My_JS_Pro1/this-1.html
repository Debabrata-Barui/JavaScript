<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            firstname : "Debabrata", 
            lastname  : "Barui",
            age : 25, 
            dob_year : 2000,
            display : function(){
                document.write(this.firstname+ " "+ this.lastname+ " "+this.age+ " "+this.dob_year);

            }

        }
        person.display();
        
    </script>
</body>
</html>
